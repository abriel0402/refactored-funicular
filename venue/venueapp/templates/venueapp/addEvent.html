{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'venueapp/css/bootstrap.css' %}"> 
    <nav class="navbar navbar-expand-lg navbar-light bg-dark row">
        <a class="navbar-brand text-light col-sm text-center" href="{% url "index" %}">Home</a>  
        <a class="navbar-brand text-light col-sm text-center"  href="{% url "addEvent" %}">Add New Event</a>
        <a class="navbar-brand text-light col-sm text-center"  href="{% url "removeEvent" %}">Remove Event</a>
        </button>
    </nav>
</head>

<body class="bg-light">
    <h1 class="text-center px-3 pt-3 pb-2">Add New Event</h1>
    <div>
    <form action="" method="post">
        <div class="p-3 text-center">
        {% csrf_token %}
        <div class="row col justify-content-center p-1">
            Name:&nbsp;&nbsp;{{form.name}}
            </div>
        <div class="row col justify-content-center p-1">
            Host:&nbsp;&nbsp;&nbsp;{{form.host}}
            </div>
            <div class="row col justify-content-center p-1">
                Date:&nbsp;&nbsp;&nbsp;{{form.date}}
                </div>
                <div class="row col justify-content-center p-1">
                    Seats:&nbsp;&nbsp;&nbsp;{{form.seats}}
                    </div>
                    
        
        </div>
        <div class="row p-1">
            <div class="col text-center">
        <button class="btn btn-primary" type="submit">
            Submit
        </button>
        </div>
    </div>
    </form>
</div>
</body>
</html>
